<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Pages Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f5f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 48px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 32px;
    }
    h1 {
      color: #222f3d;
      margin-top: 0;
    }
    p {
      color: #444;
      font-size: 1.1em;
    }
    .gh-link {
      display: block;
      margin-top: 16px;
      color: #0072ef;
      text-decoration: none;
      font-weight: 500;
    }
    .gh-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello from GitHub Pages!</h1>
    <p>
      This is a sample HTML file. You can use it as your <code>index.html</code> for hosting your static site on GitHub Pages.<br>
      To get started, commit this file to your repository and enable GitHub Pages from the repository settings.
    </p>
    <a class="gh-link" href="https://pages.github.com/" target="_blank">Learn more about GitHub Pages</a>
  </div>
</body>
</html>
